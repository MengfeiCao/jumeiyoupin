<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <title>登录聚美</title>
</head>
<body>
    <header>
        <div class="head-container">
            <div class="head-logo">
                <a><img src="./images/logo.jpg" alt=""></a>
            </div>
            <div class="head-right">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
    </header>

    <div class="login-content">
        <div class="login-left">
            <img src="./images/loginBig.jpg" alt="">
        </div>
        <form class="login-right">
            <div class="content-tit">
                <div class="tit">登录聚美</div>
                <div class="notes">
                    <span>还没有聚美账号？</span>
                    <a href="">30秒完成注册</a>
                </div>
            </div>
            <div class="login-select">
                <input type="radio" name="select" class="checked" checked>手机动态密码登录
                <input type="radio" name="select">普通登录
            </div>

            <div class="login-phone">
                <input class="username" type="text" placeholder="已注册的手机号">
                <div class="moveCode">
                    <input type="password" placeholder="动态密码">
                    <button>获取手机动态密码</button>
                </div>
                <input type="checkbox">自动登录
            </div>

            <div class="login-common">
                <input class="common-username" type="text" placeholder="已验证手机/邮箱/用户名">
                <p>请输入登录名，登录名可能是您的手机号、邮箱或用户名</p>
                <input class="common-password" type="password" placeholder="密码">
                <p>请输入您的密码，您的密码可能是字母、数字或符号的组合</p>
                <div class="drag">
                    <div class="block">>></div>
                    <span>按住滑块，拖动到最右边</span>
                </div>
                <div class="login-auto">
                    <input type="checkbox" id="zidong" checked><label for="zidong">自动登录</label><a href="">忘记密码</a>
                </div>
            </div>

            <button class="submit">登录</button>
            <div class="more">你也可以使用以下账号登录</div>
            <ul>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href="" class="last">更多</a>
            </ul>
        </form>
    </div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./javascripts/Mycommon.js"></script>
<script src="./javascripts/login.js"></script>
</html>
